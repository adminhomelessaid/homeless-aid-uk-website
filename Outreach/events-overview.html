<body>
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="header-container">
            <div class="header-left">
                <img src="../Branding/HomelessAidUKLogo.png" alt="Homeless Aid UK" class="header-logo">
                <div>
                    <h1 class="header-title">Events Overview</h1>
                    <p class="header-subtitle">Comprehensive Attendance Analysis</p>
                </div>
            </div>
            <div class="header-right">
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="events-overview.html" class="nav-link active">
                        <i class="fas fa-chart-bar"></i> Overview
                    </a>
                    <a href="admin.html" class="nav-link" id="adminLink" style="display: none;">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                    <a href="account.html" class="nav-link">
                        <i class="fas fa-user-cog"></i> Account
                    </a>
                </div>
                <button class="logout-button" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Overview Content -->
    <div class="overview-container">
        <!-- Summary Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="stat-value" id="totalPeople">-</div>
                <div class="stat-label">Total People Served</div>
            </div>
            <div class="stat-card locations">
                <div class="stat-value" id="totalEvents">-</div>
                <div class="stat-label">Total Events Logged</div>
            </div>
            <div class="stat-card volunteers">
                <div class="stat-value" id="totalLocations">-</div>
                <div class="stat-label">Active Locations</div>
            </div>
            <div class="stat-card average">
                <div class="stat-value" id="avgPerEvent">-</div>
                <div class="stat-label">Average Per Event</div>
            </div>
        </div>
        
        <!-- Filters Section -->
        <div class="filters-section">
            <h3 style="margin-bottom: 1rem; color: #1A2332;">
                <i class="fas fa-filter"></i> Filter Events
            </h3>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Date From</label>
                    <input type="date" class="filter-input" id="dateFromFilter">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Date To</label>
                    <input type="date" class="filter-input" id="dateToFilter">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Location</label>
                    <select class="filter-select" id="locationFilter">
                        <option value="">All Locations</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Volunteer</label>
                    <select class="filter-select" id="volunteerFilter">
                        <option value="">All Volunteers</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-button primary" id="applyFilters">
                    <i class="fas fa-search"></i> Apply Filters
                </button>
                <button class="filter-button secondary" id="clearFilters">
                    <i class="fas fa-times"></i> Clear All
                </button>
            </div>
        </div>
        
        <!-- Events Table -->
        <div class="events-table-container">
            <div class="table-header">
                <h3 class="table-title">
                    <i class="fas fa-list"></i>
                    All Events
                </h3>
                <button class="export-button" id="exportButton">
                    <i class="fas fa-download"></i>
                    Export CSV
                </button>
            </div>
            
            <div id="tableContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading events...</p>
                </div>
            </div>
            
            <div class="pagination" id="paginationContainer" style="display: none;">
                <button class="pagination-button" id="prevButton">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                
                <div class="pagination-info" id="paginationInfo">
                    Showing 1-20 of 100
                </div>
                
                <button class="pagination-button" id="nextButton">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication on page load - support both token formats for compatibility
        let token = localStorage.getItem('outreachToken') || localStorage.getItem('outreach_token');
        let user = JSON.parse(localStorage.getItem('outreach_user') || '{}');
        
        // If using new format, parse JWT to get user info
        if (localStorage.getItem('outreachToken') && !user.name) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                user = JSON.parse(window.atob(base64));
            } catch (e) {
                console.error('Error parsing JWT:', e);
            }
        }
        
        // Show admin link if user is admin
        if (user.role === 'admin') {
            document.getElementById('adminLink').style.display = 'inline-block';
        }
        
        if (!token) {
            window.location.href = '/Outreach/login.html';
        }
        
        // Global variables
        let allEvents = [];
        let filteredEvents = [];
        let currentPage = 1;
        let eventsPerPage = 20;
        let currentSort = { column: 'date', direction: 'desc' };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllEvents();
            setupFilters();
            setupEventListeners();
        });
        
        // Load all events from API
        async function loadAllEvents() {
            try {
                const response = await fetch('/api/attendance/index?limit=1000', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allEvents = data.logs || [];
                    filteredEvents = [...allEvents];
                    
                    updateStatistics();
                    populateFilterOptions();
                    renderTable();
                } else {
                    showError('Failed to load events');
                }
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Connection error while loading events');
            }
        }
        
        // Update summary statistics
        function updateStatistics() {
            const totalPeople = filteredEvents.reduce((sum, event) => sum + (event.peopleServed || 0), 0);
            const totalEvents = filteredEvents.length;
            const uniqueLocations = new Set(filteredEvents.map(event => event.town)).size;
            const avgPerEvent = totalEvents > 0 ? Math.round(totalPeople / totalEvents) : 0;
            
            document.getElementById('totalPeople').textContent = totalPeople.toLocaleString();
            document.getElementById('totalEvents').textContent = totalEvents.toLocaleString();
            document.getElementById('totalLocations').textContent = uniqueLocations;
            document.getElementById('avgPerEvent').textContent = avgPerEvent;
        }
        
        // Populate filter dropdown options
        function populateFilterOptions() {
            const locationFilter = document.getElementById('locationFilter');
            const volunteerFilter = document.getElementById('volunteerFilter');
            
            // Clear existing options
            locationFilter.innerHTML = '<option value="">All Locations</option>';
            volunteerFilter.innerHTML = '<option value="">All Volunteers</option>';
            
            // Get unique locations and volunteers
            const locations = [...new Set(allEvents.map(event => event.town))].sort();
            const volunteers = [...new Set(allEvents.map(event => event.outreachName))].sort();
            
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });
            
            volunteers.forEach(volunteer => {
                const option = document.createElement('option');
                option.value = volunteer;
                option.textContent = volunteer;
                volunteerFilter.appendChild(option);
            });
        }
        
        // Setup filter functionality
        function setupFilters() {
            const applyButton = document.getElementById('applyFilters');
            const clearButton = document.getElementById('clearFilters');
            
            applyButton.addEventListener('click', applyFilters);
            clearButton.addEventListener('click', clearFilters);
        }
        
        // Apply filters
        function applyFilters() {
            const dateFrom = document.getElementById('dateFromFilter').value;
            const dateTo = document.getElementById('dateToFilter').value;
            const location = document.getElementById('locationFilter').value;
            const volunteer = document.getElementById('volunteerFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                let include = true;
                
                if (dateFrom && event.date < dateFrom) include = false;
                if (dateTo && event.date > dateTo) include = false;
                if (location && event.town !== location) include = false;
                if (volunteer && event.outreachName !== volunteer) include = false;
                
                return include;
            });
            
            currentPage = 1;
            updateStatistics();
            renderTable();
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('volunteerFilter').value = '';
            
            filteredEvents = [...allEvents];
            currentPage = 1;
            updateStatistics();
            renderTable();
        }
        
        // Render events table
        function renderTable() {
            const container = document.getElementById('tableContainer');
            
            if (filteredEvents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No events found matching your criteria.</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            // Sort events
            const sortedEvents = [...filteredEvents].sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];
                
                // Handle different data types
                if (currentSort.column === 'date' || currentSort.column === 'timestamp') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                } else if (currentSort.column === 'peopleServed') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else {
                    aVal = String(aVal).toLowerCase();
                    bVal = String(bVal).toLowerCase();
                }
                
                if (currentSort.direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });
            
            // Paginate
            const startIndex = (currentPage - 1) * eventsPerPage;
            const endIndex = startIndex + eventsPerPage;
            const pageEvents = sortedEvents.slice(startIndex, endIndex);
            
            // Build table
            const table = document.createElement('table');
            table.className = 'events-table';
            
            // Table header
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="sortable" data-column="date">Date</th>
                        <th class="sortable" data-column="day">Day</th>
                        <th class="sortable" data-column="eventName">Event</th>
                        <th class="sortable" data-column="town">Location</th>
                        <th class="sortable" data-column="peopleServed">People Served</th>
                        <th class="sortable" data-column="outreachName">Volunteer</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    ${pageEvents.map(event => `
                        <tr>
                            <td>${new Date(event.date).toLocaleDateString()}</td>
                            <td>${event.day}</td>
                            <td>
                                ${getEventBadge(event.eventName)}
                                <br>
                                <small style="color: #6b7280;">${event.eventName}</small>
                            </td>
                            <td>${event.town}</td>
                            <td style="font-weight: 600; color: #059669;">${event.peopleServed}</td>
                            <td>${event.outreachName}</td>
                            <td class="notes-cell" data-notes="${escapeHtml(event.notes)}">
                                ${event.notes ? 
                                    `<span class="notes-preview">${truncateText(event.notes, 50)}</span>
                                     ${event.notes.length > 50 ? '<span class="expand-notes">Show more</span>' : ''}` 
                                    : '<em style="color: #9ca3af;">No notes</em>'
                                }
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
            
            // Update sort indicators
            updateSortIndicators();
            
            // Setup sorting
            setupTableSorting();
            
            // Setup notes expansion
            setupNotesExpansion();
            
            // Update pagination
            updatePagination();
        }
        
        // Get event type badge
        function getEventBadge(eventName) {
            const name = eventName.toLowerCase();
            if (name.includes('street kitchen')) {
                return '<span class="event-badge street-kitchen">Street Kitchen</span>';
            } else if (name.includes('outreach')) {
                return '<span class="event-badge outreach">Outreach</span>';
            } else if (name.includes('takeaway') || name.includes('restaurant')) {
                return '<span class="event-badge takeaway">Takeaway</span>';
            } else {
                return '<span class="event-badge other">Other</span>';
            }
        }
        
        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Truncate text
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Setup table sorting
        function setupTableSorting() {
            const headers = document.querySelectorAll('.events-table th.sortable');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.column;
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    renderTable();
                });
            });
        }
        
        // Update sort indicators
        function updateSortIndicators() {
            const headers = document.querySelectorAll('.events-table th.sortable');
            headers.forEach(header => {
                header.classList.remove('sorted-asc', 'sorted-desc');
                if (header.dataset.column === currentSort.column) {
                    header.classList.add(`sorted-${currentSort.direction}`);
                }
            });
        }
        
        // Setup notes expansion
        function setupNotesExpansion() {
            const expandLinks = document.querySelectorAll('.expand-notes');
            expandLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const notesCell = e.target.closest('.notes-cell');
                    const fullNotes = notesCell.dataset.notes;
                    const preview = notesCell.querySelector('.notes-preview');
                    
                    if (notesCell.classList.contains('expanded')) {
                        preview.textContent = truncateText(fullNotes, 50);
                        link.textContent = 'Show more';
                        notesCell.classList.remove('expanded');
                    } else {
                        preview.textContent = fullNotes;
                        link.textContent = 'Show less';
                        notesCell.classList.add('expanded');
                    }
                });
            });
        }
        
        // Update pagination
        function updatePagination() {
            const container = document.getElementById('paginationContainer');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const info = document.getElementById('paginationInfo');
            
            const totalEvents = filteredEvents.length;
            const totalPages = Math.ceil(totalEvents / eventsPerPage);
            const startIndex = (currentPage - 1) * eventsPerPage + 1;
            const endIndex = Math.min(currentPage * eventsPerPage, totalEvents);
            
            if (totalEvents > eventsPerPage) {
                container.style.display = 'flex';
                
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
                
                info.textContent = `Showing ${startIndex}-${endIndex} of ${totalEvents}`;
                
                prevButton.onclick = () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable();
                    }
                };
                
                nextButton.onclick = () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderTable();
                    }
                };
            } else {
                container.style.display = 'none';
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            const exportButton = document.getElementById('exportButton');
            const logoutButton = document.getElementById('logoutButton');
            
            exportButton.addEventListener('click', exportToCsv);
            
            logoutButton.addEventListener('click', async () => {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                localStorage.removeItem('outreach_token');
                localStorage.removeItem('outreach_user');
                window.location.href = '/Outreach/login.html';
            });
        }
        
        // Export to CSV
        function exportToCsv() {
            if (filteredEvents.length === 0) {
                alert('No data to export');
                return;
            }
            
            // Create CSV content
            const headers = ['Date', 'Day', 'Event Name', 'Location', 'People Served', 'Volunteer', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...filteredEvents.map(event => [
                    event.date,
                    event.day,
                    `"${event.eventName}"`,
                    event.town,
                    event.peopleServed,
                    `"${event.outreachName}"`,
                    `"${(event.notes || '').replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            
            const now = new Date();
            const timestamp = now.toISOString().split('T')[0];
            link.setAttribute('download', `homeless-aid-events-${timestamp}.csv`);
            
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
